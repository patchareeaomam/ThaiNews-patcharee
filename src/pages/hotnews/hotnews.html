<ion-header>
  <ion-navbar>
    <ion-title>Hot News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let news of hotnews">
      <ion-thumbnail item-start>
        <img [src]="news.urlToImage" alt="">
      </ion-thumbnail>
      <h2>{{news.title}}</h2>
      <p>{{news.description}}</p>
      <button ion-button clear item-end (click)="gotoDetail(news)">
        View
      </button>
    </ion-item>
  </ion-list>
</ion-content>
